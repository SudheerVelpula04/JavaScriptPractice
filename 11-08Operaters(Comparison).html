<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        var a=25;
        var b=30;
        console.log(a==b);
        // (its compare a value)
        // ==	equal to
        var c=25;
        var d=30;
        console.log(c===d);
        // ===	equal value and equal type
        var e=25;
        var f=30;
        console.log(e!=f);
        // !=	not equal
        var g=25;
        var h=30;
        console.log(g!==h);
        // !==	not equal value or not equal type
        var i=45;
        var j=30;
        console.log(i>j);
        // >	greater than
        var k=45;
        var l=30;
        console.log(k<l);
        // <	less than
        var m=45;
        var n=30;
        console.log(m>=n);
        // >=	greater than or equal to
        var o=45;
        var p=30;
        console.log(o<=p);
        // <=	less than or equal to
        var q=65;
        var r=30;
        console.log(a>b?"a is grater than b":"b is not grater than a");
        // ?	ternary operator
        
    </script>
</body>
</html>
