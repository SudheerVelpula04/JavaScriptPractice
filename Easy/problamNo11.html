        //for loops
        debugger 
        function sort(arr){
            for(i=0;i<arr.length;i++){
                for(j=i+1;j<arr.length;j++){
                    if(arr[j].length>arr[i].length){
                        let temp =arr[i];
                        arr[i]=arr[j];
                        arr[j]=temp;
                    }
                }
            }return arr;
        }
        let arr=["a","ccc","dddd","bb","ggg","rrrrr"];
        console.log(sort(arr))

    </script>
