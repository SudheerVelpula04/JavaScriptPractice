<body>
    <script>
        //Program to find factorial of number.
			// Input: n=5
			// Output: 120
			// Explanation: 5 x 4 x 3 x 2 x 1 = 120
            let n =5;
            function fun(n){
                if (n===0){
                    return 1;

                }
                else{
                    return n*fun(n-1);
                }
            }
            console.log(fun(n))

    </script>
</body>
