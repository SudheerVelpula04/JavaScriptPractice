    <script>
        // Program to find greatest of three numbers(using ternery operator).
        // Input:  4 8 2
        // Output: 8 is gretest
       
        function greatest(a,b,c){
            let num=a>b?(a>b?a:c):(b>c?b:c);
            return num
        }
        let a= 4;
        let b=8;
        let c=2;
        console.log(greatest(a,b,c));
    </script>
