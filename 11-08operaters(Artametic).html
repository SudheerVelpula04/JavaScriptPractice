<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        var b=20;
        console.log(a+b); 
        // +Addition 
        var c=10;
        var d=25;
        console.log(c-d); 
        // -Subtraction
        var e=10;
        var f=20;
        console.log(e*f); 
        // *Multiplication
        var g=5;
        var h=2;
        console.log(g**h); 
        // **	Exponentiation 
        var i=5;
        var j=2;
        console.log(i/j); 
        // /	Division
        var k=5;
        var l=2;
        console.log(k%l);
        // %	Modulus (Division Remainder)
        var m=225;
        var n=10;
        console.log(m++);
        console.log(m)
        // (m++ is a  post incriment)
        var m=27;
        var n=10;
        console.log(++m);
        // console.log(m)
        // (m++ is a  pre incriment)
        // ++	Increment
        var o=27;
        var p=10;
        console.log(o--);
        console.log(o);
        // (o-- is a post decrment)
        var o=466;
        var p=10;
        console.log(--o);
        // console.log(o);
        // (o-- is a pre decrment)
        // --	Decrement
        
    </script>
</body>
</html>
